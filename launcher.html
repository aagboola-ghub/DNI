<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DNI Demo Launcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>.card{transition:transform .15s ease}.card:hover{transform:translateY(-2px)}</style>
</head><body class="container py-4">
  <h1 class="h4 mb-3">Choose a demo</h1>
  <div id="list" class="row g-3"></div>
  <script type="module">
    const configs = [{ id: 'wells-fargo', label: 'Wells Fargo â€” Business Banking' }];
    const list = document.getElementById('list');
    list.innerHTML = configs.map(c => `<div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100"><div class="card-body d-flex flex-column">
        <h2 class="h6 mb-2">${c.label}</h2>
        <p class="small text-muted mb-3">Config: <code>${c.id}.json</code></p>
        <a class="btn btn-primary mt-auto" href="index.html?config=${c.id}">Open Demo</a>
      </div></div></div>`).join('');
  </script>
</body></html>
