<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marchex DNI Demo - Loading...</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/journey-states.css">
    <link rel="stylesheet" href="css/themes/default.css" id="theme-stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Initializing Demo...</p>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="app-container d-none">
        <!-- Header -->
        <header id="demo-header" class="demo-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img id="brand-logo" src="" alt="Logo" class="brand-logo">
                    </div>
                    <div class="col-md-6 text-center">
                        <h1 id="demo-title" class="h4 mb-0">DNI Technology Demo</h1>
                    </div>
                    <div class="col-md-3 text-end">
                        <button id="reset-demo" class="btn btn-outline-secondary">
                            <i class="fas fa-undo"></i> Reset Demo
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <!-- Left Column: Controls & Analytics -->
                    <div class="col-lg-4 col-xl-3">
                        <!-- Demo Controls -->
                        <div id="demo-controls" class="card mb-3">
                            <div class="card-header">
                                <h5 class="mb-0">Demo Controls</h5>
                            </div>
                            <div class="card-body">
                                <!-- Traffic source selector -->
                                <div class="mb-3">
                                    <label class="form-label">Traffic Source</label>
                                    <select id="traffic-source" class="form-select">
                                        <option value="">Select source...</option>
                                    </select>
                                </div>
                                
                                <!-- Journey progress -->
                                <div id="journey-progress" class="journey-progress mb-3">
                                    <!-- Progress indicator will be inserted here -->
                                </div>
                                
                                <!-- Action buttons -->
                                <div id="action-buttons" class="d-grid gap-2">
                                    <!-- Dynamic buttons based on state -->
                                </div>
                            </div>
                        </div>

                        <!-- Tracking Panel -->
                        <div id="tracking-panel" class="card mb-3">
                            <div class="card-header">
                                <h5 class="mb-0">Tracking Data</h5>
                            </div>
                            <div class="card-body">
                                <!-- Tracking data will be displayed here -->
                            </div>
                        </div>

                        <!-- Call Analytics Card (Hidden initially) -->
                        <div id="call-analytics-card" class="d-none">
                            <!-- Call analytics will be displayed here -->
                        </div>
                    </div>

                    <!-- Right Column: Website/SERP Display -->
                    <div class="col-lg-8 col-xl-9">
                        <div id="display-container" class="display-container">
                            <!-- SERP View -->
                            <div id="serp-view" class="serp-view">
                                <!-- SERP/Feed content will be rendered here -->
                            </div>
                            
                            <!-- Website View -->
                            <div id="website-view" class="website-view d-none">
                                <!-- Website simulation will be rendered here -->
                            </div>
                            
                            <!-- Welcome Screen (Initial state) -->
                            <div id="welcome-screen" class="welcome-screen text-center">
                                <i class="fas fa-rocket fa-5x text-primary mb-4"></i>
                                <h2>Welcome to the Marchex DNI Demo</h2>
                                <p class="lead">Select a traffic source to begin the customer journey simulation</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Call Simulation Modal -->
    <div class="modal fade" id="call-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Call Simulation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Call simulation content -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
