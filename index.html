<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Marchex DNI Demo</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/theme.css" rel="stylesheet">
    <script type="module" src="./app/app.js"></script>
  </head>
  <body>
    <brand-header></brand-header>
    <div class="container my-4">
      <div class="row g-4">
        <div class="col-lg-8">
          <div id="page-slot" class="mb-3"></div>

          <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="mb-0 text-muted">Journey Controls</h6>
            <span class="small text-muted">Change context and watch numbers update</span>
          </div>
          <journey-sim></journey-sim>

          <hr class="my-4"/>

          <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="mb-0 text-muted">Call Simulation</h6>
            <span class="small text-muted">Sends data to mock adapter</span>
          </div>
          <call-sim></call-sim>
        </div>

        <div class="col-lg-4">
          <analytics-panel></analytics-panel>
          <session-view class="mt-3"></session-view>
        </div>
      </div>
    </div>

    <footer class="text-center py-4 small text-muted">
      <span>© Marchex — DNI Demo (Deterministic, Client-side)</span>
    </footer>
  </body>
</html>
